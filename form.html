    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>
        <!-- bootrstrap cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/e347707c0f.js" crossorigin="anonymous"></script>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="form.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid">
            <div class="container container-custom">
                <div class="row d-flex">
                    <div class="col-12 mt-5 mx-4">
                        <h1 class="titolo">
                            Iscriviti Gratuitamente <br> 
                            Al Webinar Online   
                        </h1>
                    </div>
                </div>
                <div class="row align-items-center mb-5 d-flex">
                    <div class="col-3">
                        <i class="fa-solid fa-calendar-week fa-4x mx-4"></i>
                    </div>
                    
                    <div class="col-9 justify-content-start">
                        <p class="h1">25 Luglio 2024</p>
                        <p class="h3">Ore 18:30</p>
                    </div>
                </div>
                
                <!-- FORM -->
                <form>
                    <!-- EMAIL -->
                    <div class="mb-3 mt-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <!-- PASSWORD -->
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <!-- PAESE DI PROVENIENZA -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Paese di Provenienza</label>
                        <select class="form-control mb-3" id="country">
                            <option value="">Seleziona il tuo paese</option>
                            <option value="it">Italia</option>
                            <option value="us">Stati Uniti</option>
                            <option value="fr">Francia</option>
                            <option value="es">Spagna</option>
                            <option value="de">Germania</option>
                        </select>
                    </div>
                            <!-- NUMERO DI TELEFONO -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Numero di Telefono</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Inserisci il tuo numero di telefono">
                            </div>
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input my-3" id="exampleCheck1">
                            <label class="form-check-label my-3" for="exampleCheck1">Accetto i termini e condizioni (GDPR)</label>
                            </div>
                            <button type="submit" class="bottone container-fluid p-3">Iscrivi Gratuitamente</button>    
                  </form>
            </div>    
        </header>
        
        
        
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
